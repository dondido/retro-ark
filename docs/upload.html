<!DOCTYPE html>
<html>
    <head>
        <title>Retro Ark</title>
        <link rel = "icon" href = docs/favicon.ico sizes = "16x16 32x32 48x48 64x64" type = image/vnd.microsoft.icon>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css?v=1.0">
    </head>
    <body>
        <div class="picker-container">
            <a href="/" class="back">Games</a>
            <h1>Upload Games</h1>
            <input id="$tag" type="search" placeholder="Upload Tag"/>
            <p>* The uploaded games will be tagged with the text entered in the field above.</p>
            <label>
                <input type="file" id="picker" multiple>
                Tap or click to choose files
            </label>
            <p><strong>* Allowed File Types:</strong> All supported system files, as well as ZIP, 7Z, and RAR archives.</p>
            <div id="$progress" class="progress"></div>
            <div hidden>
                Explore your content here:<a href="/" class="inline-link">View Your Games</a>
            </div>
            <section class="supported-systems">
                <h2>Supported Systems</h2>
                <hr>
                <h3>Nintendo</h3>
                <p>Famicom / NES   |   SNES</p>
            </section>
        </div>
        <script type="module" src="./js/upload.js"></script>
    </body>
</html>
